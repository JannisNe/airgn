channel:
- access:
  - ZTF_PUB
  name: wise
  policy: []
  version: 0
mongo:
  prefix: nedlvs_ampel
  reset: false
name: timewise
task:
- config:
    compiler_opts: TiCompilerOptions
    directives:
    - channel: wise
      filter:
        unit: TimewiseFilter
      ingest:
        mux:
          combine:
          - state_t2:
            - unit: T2StackVisits
            - unit: T2CalculateChi2
            - unit: T2CalculateChi2Stacked
              config:
                t2_dependency:
                - unit: T2StackVisits
            unit: T1SimpleCombiner
          unit: TiMongoMuxer
    iter_max: 100000
    shaper: TiDataPointShaper
    supplier:
      config:
        dpid: hash
        loader:
          config:
            timewise_config_file: airgn/ned_lvs/nedlvs.yml
            stock_id_column_name: orig_id
            chunks: [0]
          unit: TimewiseFileLoader
      unit: TimewiseAlertSupplier
  multiplier: 1
  title: t0
  template:
    live:
      - resolve_run_time_aliases
      - hash_t2_config
  unit: AlertConsumer
- config:
    log_profile: default
  multiplier: 1
  title: t2
  unit: T2Worker
- title: PlotChi2
  unit: T3Processor
  config:
    raise_exc: true
    supply:
      unit: T3DefaultBufferSupplier
      config:
        select:
          unit: T3StockSelector
          config:
            channel: "wise"
        load:
          unit: T3SimpleDataLoader
          config:
            directives:
              - T2DOC
              - DATAPOINT
            channel: "wise"
    stage:
      unit: T3SimpleStager
      config:
        execute:
          - unit: PlotChi2Distribution
            config:
              path: /Users/jannisnecker/Software/airgn/plots/nedlvs_chi2_full.pdf
              input_mongodb_name: nedlvs
              plot_dir: /Users/jannisnecker/Software/airgn/plots/nedlvs_chi2/
              chi2_thresh_to_plot: 20
